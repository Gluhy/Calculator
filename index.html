<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>calculator na kiju</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p id="p"></p>
        <input type="button" id="one" class="number" value="1" onclick="buton(event)">
        <input type="button" id="two" class="number" value="2" onclick="buton(event)">
        <input type="button" id="three" class="number" value="3" onclick="buton(event)">
        <input type="button" id="plus" class="event" value="+" onclick="buton(event)">
        <br>
        <input type="button" id="four" class="number" value="4" onclick="buton(event)">
        <input type="button" id="five" class="number" value="5" onclick="buton(event)">
        <input type="button" id="six" class="number" value="6" onclick="buton(event)">
        <input type="button" id="minus" class="event" value="-" onclick="buton(event)">
        <br>
        <input type="button" id="seven" class="number" value="7" onclick="buton(event)">
        <input type="button" id="eight" class="number" value="8" onclick="buton(event)">
        <input type="button" id="nine" class="number" value="9" onclick="buton(event)">
        <input type="button" id="multiply" class="event" value="*" onclick="buton(event)">
        <br>
        <input type="button" id="dot" class="number" value="." onclick="buton(event)">
        <input type="button" id="zero" class="number" value="0" onclick="buton(event)">
        <input type="button" id="clear" class="number" value="C" onclick="buton(event)">
        <input type="button" id="podzielic" class="event" value="/" onclick="buton(event)">
        <br>
        <input type="button" id="rownaSie" class="event" value="=" onclick="buton(event)">
        

        <script src="mian.js"></script>
    </body>
</html>
